    package antifraud.controller;

    import antifraud.dto.Amount;
    import antifraud.dto.Result;
    import antifraud.dto.TransactionOption;
    import org.springframework.http.ResponseEntity;
    import org.springframework.web.bind.annotation.*;

    @RestController
    @RequestMapping("/api/antifraud/transaction")
    public class TransactionController {

        @PostMapping
        public ResponseEntity<Result> makeTransaction(@RequestBody Amount amount) {
            Long totalWithdrawal = amount.amount();
            TransactionOption transactionOption;

            if (totalWithdrawal == null) {
                return ResponseEntity.badRequest().build();
            } else if (totalWithdrawal <= 200 && totalWithdrawal > 0) {
                transactionOption = TransactionOption.ALLOWED;
            } else if (totalWithdrawal > 200 && totalWithdrawal <= 1500) {
                transactionOption = TransactionOption.MANUAL_PROCESSING;
            } else if (totalWithdrawal > 1500) {
                transactionOption = TransactionOption.PROHIBITED;
            } else {
                return ResponseEntity.badRequest().build();
            }

            Result result = new Result(transactionOption);
            return ResponseEntity.ok(result);
        }
    }
